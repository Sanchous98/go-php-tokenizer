name: Go

on:
  pull_request:
    branches: [ master, develop ]

  push:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          php-version: 8.1
          go-version: 1.18

      - name: Generate
        run: php testdata/generate.php
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...